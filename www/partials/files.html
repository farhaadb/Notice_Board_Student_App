<div id="sp-page">
<!------------------------ Main Page Top Bar ------------------------>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
           <h1 class="topcoat-navigation-bar__title" ng-click="$spMenu.toggle()">
		   <img id="hamburger-menu" src="resources/img/list.png" ></img>
		   </h1>  
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <a href="#main"><h1 class="topcoat-navigation-bar__title">
			<img id="topbar-logo" src="resources/img/nb_logo.png" ></img>
			</h1></a>
        </div>
		
		  <div class="topcoat-navigation-bar__item right quarter">
             <img style="width:20px;height=20px;" src="resources/img/arrow.png" ng-show="show_directory_options" ng-click="goBack()">
        </div>
		
    </div>
 <!------------------------ Main Content------------------------>   
	<div class="content">	   
		<div class="topcoat-list">
		

		<div id ="outer" style="padding:10px;background-color:#F0F0F0;">
		
		<ul id="initial" ng-model="html" ng-show="show_initial" class="topcoat-list__container">
		<li  ng-repeat="item in subject" class="topcoat-list__item" style="background-color: #FFFFFF;color:black">
		<div ng-click='updateView(item.id, item.lecturer_id)'>
		<img style="float:left; width:80px; height:60px; margin-right:10px;"class="movieimg" src="resources/img/folder.png" />
		<strong style="font-size:17px;">{{item.name}}</strong><p style="font-size:12px;">{{item.id}}</p>
		</div>
		<div style="clear:both;"></div>   

		</li>
		</ul>
		
		<!-- Why do we need this ???/
		<ul id="directory_options" ng-show="show_directory_options">
		<li>
		<input type="button" id="back" value="Up" ng-click="goBack()">
		</li>
		</ul>
		-->
		
		
		<ul id="folder" ng-show="show_folder"  class="topcoat-list__container">
		Folders
		<li  ng-repeat="item in dir | filter:{folder:'true'}" class="topcoat-list__item" style="background-color: #FFFFFF;color:black">

		<img style="float:left; width:40px; height:30px; margin-right:10px;" src="resources/img/folder.png" />
		<strong style="font-size:17px;" ng-click='updateView(item.path)'>{{item.name}}</strong>

		<div style="clear:both;"></div>   

		</li>
		</ul>
		
		
		<ul id="file" ng-show="show_file" class="topcoat-list__container">
		Files
		<li  ng-repeat="item in dir | filter:{folder:'false'}" class="topcoat-list__item" style="background-color: #FFFFFF;color:black">
		<div>
		<img style="float:left; width:42px; height:45px; margin-right:10px;"class="movieimg" src="resources/img/file.png" />
		<strong style="font-size:17px;"><a ng-href="{{ip}}/lecturer/{{item.path}}" download>{{item.name}}</a></strong>
		</div>
		<div style="clear:both;"></div>   

		</li>
		</ul>
			
		</div>
		</div>
	</div>
