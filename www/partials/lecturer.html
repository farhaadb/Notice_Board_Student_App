<div id="sp-page">
<!------------------------ Main Page Top Bar ------------------------>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
           <h1 class="topcoat-navigation-bar__title" ng-click="$spMenu.toggle()">
		   <img id="hamburger-menu" src="student_modules/resources/img/list.png" ></img>
		   </h1>  
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <a href="#main"><h1 class="topcoat-navigation-bar__title">
			<img id="topbar-logo" src="student_modules/resources/img/NB_logo.png" ></img>
			</h1></a>
        </div>
		
		  <div class="topcoat-navigation-bar__item right quarter">
             
        </div>
		
    </div>
 <!------------------------ Main Content------------------------>   	
    <div class="content">
		<ul class="topcoat-list">
		   
		 <li class="topcoat-list__item2" id="personal_window">
			<div id="personal_outer">
			<center>
			<img id= "personal-image-profile" ng-src="{{picture}}" />
		    </center>
			<p><center>{{full_name}}</center></p>
			<p><center><a ng-href="mailto:{{email}}">{{email}}</a></center></p>
			</div>
		 </li>  
		 
		<li class="topcoat-list__item2" ng-repeat="item in data" >
		
		<div id="notice-history"><strong>{{item.title}}</strong></div>
		<div id="notice-history"><strong ng-bind-html="item.body"></strong></div>
		<div id="notice-history"><strong>{{item.subject_name}}</strong></div>
				
		<div id="notice-date">{{item.timestamp}}</div> 
		</li>
		
		</ul>
	</div>
</div>
