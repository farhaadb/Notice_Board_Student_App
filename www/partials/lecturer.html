<div id="sp-page">
<!------------------------ Main Page Top Bar ------------------------>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
           <h1 class="topcoat-navigation-bar__title" ng-click="$spMenu.toggle()">
		   <img id="hamburger-menu" src="resources/img/list.png" ></img>
		   </h1>  
        </div>
        <div class="topcoat-navigation-bar__item center half">

			<img id="topbar-logo" src="resources/img/nb_logo.png" ></img>
			</h1></a>
        </div>
		
		  <div class="topcoat-navigation-bar__item right quarter">
             
        </div>
		
    </div>
 <!------------------------ Main Content------------------------>   	
    <div class="content">
		<ul class="topcoat-list" >
		   
		 <li class="topcoat-list__item2" id="personal_window">
			<div id="personal_outer">
			<center>
			<img id= "personal-image-profile" ng-src="{{picture}}" />
		    </center>
			<p style="margin-top:-17px"><center>{{full_name}}</center></p>
			<p><center><a ng-href="mailto:{{email}}">{{email}}</a></center></p>
			</div>
		 </li>  
		 
		<li class="topcoat-list__item2" ng-repeat="item in data" style="height: 50px;">
		
		<div id="notice-history" style="font-size: 13px;margin-top:-10px;"><strong>{{item.subject_name}} - {{item.title}} </strong></div>
		<div id="notice-history" style="font-size: 6px;margin-top: -15px;margin-left: 221px;"> {{item.timestamp}}</div>
		<div id="notice-history" style="margin-top: 15px;font-size: 12px;"><p ng-bind-html="item.body"></p></div>
	
				
	
		</li>
		
		</ul>
	</div>
</div>
