 <!------------------------ Main Content------------------------>  	
  
<div class="content">
	<div class="main_title">Settings</div>
	  <form class="settings-form">
	    <div class="settings-name"> Name</div>
		<div class="settings-input"><input type="text" ng-model="user_name" /></div>
	    <div class="settings-lname">Last Name:</div>
		<div class="settings-input"><input type="text" ng-model="user_lname" /></div>
		<div class="settings-email">E-mail</div>
		<div class="settings-input"><input type="email" ng-model="user_email" /></div>
		<div class="settings-save"><input type="button" ng-click="save()" value="Save"></div>
	    <span ng-show="show_details_status">{{details_status}}</span>
        </form>
		<!----------------------------------File Upload---------------------------->
		 <div id="file-upload" class="settings-upload" ng-file-drop>
                <div>
                    <input ng-file-select type="file"/><br/>
                </div>
                <div>
					<span ng-show="uploader.isHTML5"></span>
					<ul class="settings-list">
						<li ng-repeat="item in uploader.queue">
							<div ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
							</div>
						</li>
					</ul>
                  </div>
<!----------------------------------Upload Successful---------------------------->
			<div ng-show="is_upload_complete">
				Profile Picture Updated
			</div>
		</div>
<!----------------------------------Show default picture---------------------------->	
	<div ng-show="show_default_image" class="settings-default">
		<img ng-src="{{default_pic}}" />
	</div>
<!----------------------------------Show profile picture---------------------------->
	<div ng-show="show_custom_image" class="settings-profile" ng-click="deleteProfilePic()">
		<img src={{img}} height="80" width="80" alt="[Gallery Photo]" class="pic" />
		<span class="zoom-icon"><img ng-src="{{delete_pic}}" width="80" height="80" alt="Zoom"></span>
	</div>
<!----------------------------------Show profile picture---------------------------->

</div>
